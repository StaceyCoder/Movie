$("#movie").on("keyup", function(){

$("span").text("");
var movie = $("#movie").val();
 $.getJSON('http://www.omdbapi.com/?apikey=60f7bdd3&t=' + movie,

    console.log(data);
    var poster = data["Poster"];
    var year = data["Year"];

    $("#genre").html(genre);
